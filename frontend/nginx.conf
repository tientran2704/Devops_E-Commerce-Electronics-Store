server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Serve static images
  location /images/ {
    alias /usr/share/nginx/html/images/;
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # Optional: proxy to backend through Nginx if desired
  # location /api/ {
  #   proxy_pass http://ecom_backend:8080;
  # }
}


