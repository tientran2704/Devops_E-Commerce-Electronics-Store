version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: ecom_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ecommerce}
      MYSQL_USER: ${MYSQL_USER:-ecomuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ecompass}
    ports:
      # If port 3306 is busy on host, use a different host port (default 3307).
      # You can also remove the entire 'ports' section to keep DB internal-only.
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ecom_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: db
      DB_PORT: 3306
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecom_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend

volumes:
  db_data:


