services:
  # Frontend Service
  # LƯU Ý: Cập nhật tên service và URL để khớp với tên service thực tế trên Render
  # URL sẽ có dạng: https://<service-name>.onrender.com
  - type: web
    name: ecommerce-frontend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      # QUAN TRỌNG: Cập nhật URL này để khớp với URL backend service thực tế của bạn
      # Ví dụ: https://ecommerce-backend.onrender.com hoặc https://devops-e-commerce-electronics-store-backend.onrender.com
      - key: VITE_API_BASE
        sync: false
        value: https://ecommerce-backend.onrender.com
    buildCommand: ""
    startCommand: ""
    
  # Backend Service
  # LƯU Ý: Cập nhật tên service và URL để khớp với tên service thực tế trên Render
  - type: web
    name: ecommerce-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      # QUAN TRỌNG: Cập nhật URL này để khớp với URL frontend service thực tế của bạn
      # Backend sẽ cho phép CORS từ URL này
      # Có thể đặt nhiều URL phân cách bằng dấu phẩy: "https://url1.com,https://url2.com"
      - key: FRONTEND_URL
        sync: false
        value: https://ecommerce-frontend.onrender.com
      - key: DB_HOST
        fromDatabase:
          name: ecommerce-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ecommerce-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: ecommerce-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ecommerce-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: ecommerce-db
          property: database
      - key: JWT_SECRET
        generateValue: true
    buildCommand: ""
    startCommand: ""

databases:
  - name: ecommerce-db
    databaseName: ecommerce
    user: ecomuser
    plan: free

