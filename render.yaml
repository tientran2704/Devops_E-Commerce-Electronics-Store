services:
  # Frontend Service
  - type: web
    name: ecommerce-frontend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: VITE_API_BASE
        sync: false
        value: https://ecommerce-backend.onrender.com
    buildCommand: ""
    startCommand: ""
    
  # Backend Service
  - type: web
    name: ecommerce-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DB_HOST
        fromDatabase:
          name: ecommerce-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ecommerce-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: ecommerce-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ecommerce-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: ecommerce-db
          property: database
      - key: JWT_SECRET
        generateValue: true
    buildCommand: ""
    startCommand: ""

databases:
  - name: ecommerce-db
    databaseName: ecommerce
    user: ecomuser
    plan: free

